name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Update to Node.js v18

      - name: Install dependencies
        run: npm install
        working-directory: functions

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Decode and set environment variables
        run: |
          echo "MYAPP_FIREBASE_SERVICE_ACCOUNT=$(echo ${{ secrets.MYAPP_FIREBASE_SERVICE_ACCOUNT }} | base64 --decode)" >> $GITHUB_ENV
          echo "MYAPP_FIREBASE_DATABASE_URL=${{ secrets.MYAPP_FIREBASE_DATABASE_URL }}" >> $GITHUB_ENV

      - name: Build and Deploy to Firebase
        run: npm run deploy
        working-directory: functions
