name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: functions

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        run: firebase auth:import --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Decode and set environment variables
        run: |
          echo "SERVICE_ACCOUNT=$(echo ${{ secrets.SERVICE_ACCOUNT }} | base64 --decode)" >> $GITHUB_ENV
          echo "FIREBASE_DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      - name: Build and Deploy to Firebase
        run: firebase deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
